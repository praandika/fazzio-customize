<!doctype html>
<html lang="en">

   <head>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <title>Customize Your Fazzio</title>
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
         integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
      <link rel="preconnect" href="https://fonts.googleapis.com">
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
      <link href="https://fonts.googleapis.com/css2?family=Croissant+One&family=Lexend+Deca:wght@100;400;600&display=swap" rel="stylesheet">

      <style>
         body{
            font-family: 'Lexend Deca', sans-serif;
            background-color: rgb(244, 244, 244);
         }

         .inputColor:focus{
            box-shadow: none;
         }

         .inputColor{
            border-radius: 0px;
         }

         .input-group-text.inputColor{
            background-color: #14539a;
            color: #ffffff;
            font-weight: 500;
         }

         .content-box{
            background-color: #ffffff;
            margin: 100px 20px 0 20px;
            padding-top: 15px;
            -webkit-box-shadow: -1px 6px 11px 0px rgba(230,230,230,1);
            -moz-box-shadow: -1px 6px 11px 0px rgba(230,230,230,1);
            box-shadow: -1px 6px 11px 0px rgba(230,230,230,1);
         }

         .logo{
            width: 100px;
            margin-bottom: 10px;
         }
         
         .velg{
            position: absolute;
            background-color: #14539a;
            border-radius: 50%;
         }

         .depan{
            bottom: 131px;
            left: 74px;
            width: 90px;
            height: 130px;
         }
      </style>
   </head>

   <body>
      <div class="container text-center">
         <div class="row align-items-center content-box">
            
            <div class="col-12" style="margin-bottom: 20px;">
               <img src="Logo Bisma-5.png" class="logo">
               <h5 style="font-family: 'Croissant One', cursive; font-weight: bold;">Create Your Own Style!</h5>
            </div>

            <div class="col-sm-12 col-md-6" style="padding: 0; border: 1px solid black; position: relative;">
               <img src="model.png" class="img-fluid" id="contentBody" style="position: relative;">
            </div>

            <div class="col-sm-12 col-md-6" style="padding: 10px;">
               <div class="input-group">
                  <span class="input-group-text inputColor" id="textLabel">Pick Your Color</span>
                  <input type="color" id="colorInput" aria-label="Color" class="form-control inputColor" style="height: 50px;">
                  <input type="text" id="colorCode" aria-label="Color Code" class="form-control inputColor" style="text-align: center;">
               </div>

               <!-- <div class="input-group">
                  <span class="input-group-text inputColor" id="textLabelVelg">Pick Your Velg Color</span>
                  <input type="color" id="colorInputVelg" aria-label="Color" class="form-control inputColor" style="height: 50px;">
                  <input type="text" id="colorCodeVelg" aria-label="Color Code" class="form-control inputColor" style="text-align: center;">
               </div> -->
            </div>
         </div>
      </div>

      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
         integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous">
      </script>

      <script>
         let colorInput = document.getElementById('colorInput');
         let contentBody = document.getElementById("contentBody");
         let colorCode = document.getElementById("colorCode");

         let colorInputVelg = document.getElementById('colorInputVelg');
         let contentVelg = document.getElementById("contentVelg");
         let colorCodeVelg = document.getElementById("colorCodeVelg");
         // Whenever the user changes the color, the input event will be called.
         colorInput.addEventListener('input', () => {
            contentBody.style.backgroundColor = colorInput.value;
            colorCode.value = colorInput.value;
            colorCode.style.color = colorInput.value;
            textLabel.style.backgroundColor = colorInput.value;
            console.log(colorInput.value);
         });

         colorInputVelg.addEventListener('input', () => {
            contentVelg.style.backgroundColor = colorInputVelg.value;
            colorCodeVelg.value = colorInputVelg.value;
            colorCodeVelg.style.color = colorInputVelg.value;
            textLabelVelg.style.backgroundColor = colorInputVelg.value;
            console.log(colorInputVelg.value);
         });
      </script>
   </body>

</html>
